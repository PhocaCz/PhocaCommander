COM_PHOCACOMMANDER_WELCOME_WARNING="<div class="_QQ_"ph-main-warning"_QQ_"><div class="_QQ_"ph-warning-text"_QQ_">Be aware, you are about to manage real folders and bestanden on your server.</div><ul><li>bestanden can be managed like in your FTP client</li><li>There is geen UNDO action</li><li>Some tasks like DELETE or MOVE can remove folders or bestanden permanently</li><li>Unpacking archive bestanden can overwrite existing bestanden permanently</li><li>Some features may niet work if they are limited by server settings</li><li>Success in working with folders and bestanden depends on server settings (permissions, ownership)</li><li>Check bestand handling (FTP layer) in Global Configuration</li></ul><div>Please see <a href="_QQ_"http://www.phoca.cz/documentation"_QQ_" target="_QQ_"_blank"_QQ_">Documentation</a>.<br />If you get some problems while using Phoca , please ask in <a href="_QQ_"http://www.phoca.cz/forum"_QQ_" target="_QQ_"_blank"_QQ_">Phoca Forum</a>.</div>"
